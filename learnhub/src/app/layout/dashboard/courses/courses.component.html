<div class="courses-container">
  <h2>My Courses</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Status</th>
        <th>Enrolled</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.title }}</td>
        <td>{{ course.status }}</td>
        <td>{{ course.studentsEnrolled }}</td>
        <td>{{ course.lastUpdated }}</td>
      </tr>
    </tbody>
  </table>
</div>

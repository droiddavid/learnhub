<div class="bg-white rounded-lg shadow overflow-hidden">
  <div class="px-6 py-4 border-b border-gray-200">
    <h2 class="text-lg font-semibold text-gray-800">Recent Certificates</h2>
  </div>
  <div class="divide-y divide-gray-200">
    <!-- Certificate Entry -->
    <div *ngFor="let cert of certificates" class="p-6 hover:bg-gray-50">
      <div class="flex justify-between items-center">
        <div>
          <p class="text-sm font-medium text-gray-900">{{ cert.studentName }}</p>
          <p class="text-xs text-gray-500">{{ cert.courseName }}</p>
          <p class="text-xs text-gray-400 mt-1">Issued on {{ cert.issuedDate }}</p>
        </div>
        <a [href]="cert.downloadLink" target="_blank" class="text-sm text-blue-600 hover:underline">
          View
        </a>
      </div>
    </div>
  </div>
</div>
